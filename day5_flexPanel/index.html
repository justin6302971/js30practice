  <script>
    $(".panel").on("click",function(){
      $(this).toggleClass("open")

    $(".panel").on("transitionend",function(e){
      console.log(e.originalEvent.propertyName);
      if(e.originalEvent.propertyName.includes("flex")){
        console.log(true)
        $(this).toggleClass("open-active")
      
      }

    })


  </script>
